<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu IBRO FISH Signature</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            margin: 0 auto;
            display: block;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background: white;
            border-radius: 4px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="loading">Loading PDF...</div>
    </div>
    <div id="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let currentPdf = null;
        let currentPage = 1;
        let totalPages = 0;

        async function loadPDF() {
            try {
                // Load the PDF
                const loadingTask = pdfjsLib.getDocument('IBROFISH_Signature_Menu.pdf');
                currentPdf = await loadingTask.promise;
                totalPages = currentPdf.numPages;
                
                // Remove loading message
                document.getElementById('loading').style.display = 'none';
                
                // Render first page
                renderPage(currentPage);
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('loading').textContent = 'Error loading PDF';
            }
        }

        async function renderPage(pageNumber) {
            try {
                const page = await currentPdf.getPage(pageNumber);
                
                // Calculate scale to fit width
                const viewport = page.getViewport({ scale: 1 });
                const container = document.getElementById('pdf-container');
                const scale = container.clientWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };

                await page.render(renderContext);
                
                // Clear container and add new canvas
                container.innerHTML = '';
                container.appendChild(canvas);
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        // Navigation handlers
        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        // Load PDF when page loads
        document.addEventListener('DOMContentLoaded', loadPDF);
    </script>
</body>
</html>
